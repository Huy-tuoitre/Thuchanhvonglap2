<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let table, i, j;
    table = "<table border='1' width='50%'>";
    for (i = 1; i <= 9; i++) {
        table = table + "<tr>";
        for (j = 2; j <= 6; j++) {
            table = table + "<td>" + j + "*" + i + "=" + (j * i) + "</td>";
        }
        table = table + "</tr>";
    }
    table = table + "</table>";
    document.write(table);

</script>
</body>
</html>
